<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Cartas - Comunicación</title>
  <style>
    /* Estilos CSS van aquí */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .card {
      width: 200px;
      height: 300px;
      perspective: 1000px;
      margin: 20px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .card-front {
      background-color: #2196f3;
      color: white;
    }

    .card-back {
      background-color: #ffeb3b;
      color: black;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <!-- Cartas -->
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <!-- Contenido del frente -->
        <h3>Situación</h3>
      </div>
      <div class="card-back">
        <!-- Contenido del reverso -->
        <p>Tu pareja olvida un evento importante. ¿Cómo lo abordarías?</p>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <!-- Contenido del frente -->
        <h3>Pregunta</h3>
      </div>
      <div class="card-back">
        <!-- Contenido del reverso -->
        <p>¿Qué es algo que admiras de tu pareja pero nunca has dicho?</p>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <!-- Contenido del frente -->
        <h3>Accion</h3>
      </div>
      <div class="card-back">
        <!-- Contenido del reverso -->
        <p>Escribe en silencio tres cosas que admiras de tu pareja. Luego compártanlas.</p>
      </div>
    </div>
  </div>
</body>
</html>
